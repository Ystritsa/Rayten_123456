- type: entity
  parent:
  - AppearanceTrottine
  - MobHuman
  id: MobTrottine
  name: урист МакХряк
  components:
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Hunger
    thresholds:
      Overfed: 300
      Okay: 250
      Peckish: 200
      Starving: 150
      Dead: 0
    baseDecayRate: 0.12
    starvationDamage:
      types:
        Bloodloss: 1.0
  - type: Stamina
    baseCritThreshold: 120
  - type: TemperatureDamage
    heatDamageThreshold: 320
    coldDamageThreshold: 220
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatBacon
      amount: 10
  - type: Speech
    allowedEmotes: ['Grunt']
  - type: Vocal
    sounds:
      Male: UnisexTrottine
      Female: UnisexTrottine
      Unsexed: UnisexTrottine
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Trottine
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.2
    baseSprintSpeed : 4.1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 600
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer


