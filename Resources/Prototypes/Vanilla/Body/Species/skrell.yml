- type: entity
  parent: BaseSpeciesAppearance
  id: AppearanceSkrell
  name: внешность скрелла
  components:
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Vanilla/Mobs/Species/Skrell/displacement.rsi
            state: jumpsuit-female
  - type: EntityTableContainerFill
    containers:
      body_organs: !type:AllSelector
        children:
        - id: OrganSkrellTorso
        - id: OrganSkrellHead
        - id: OrganSkrellArmLeft
        - id: OrganSkrellArmRight
        - id: OrganSkrellHandRight
        - id: OrganSkrellHandLeft
        - id: OrganSkrellLegLeft
        - id: OrganSkrellLegRight
        - id: OrganSkrellFootLeft
        - id: OrganSkrellFootRight
        - id: OrganSkrellBrain
        - id: OrganSkrellEyes
        - id: OrganSkrellTongue
        - id: OrganSkrellAppendix
        - id: OrganSkrellEars
        - id: OrganSkrellLungs
        - id: OrganSkrellHeart
        - id: OrganSkrellStomach
        - id: OrganSkrellLiver
        - id: OrganSkrellKidneys
  - type: HumanoidAppearance
    species: Skrell
    hideLayersOnEquip:
    - Hair

- type: entity
  parent:
  - AppearanceSkrell
  - BaseSpeciesMobOrganic
  id: MobSkrell
  name: урист МакСкрелл
  components:
  - type: LightweightDrunk
    boozeStrengthMultiplier: 4
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPie
    - reagents: [ Water, Holywater ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPie
      - !type:HealthChange
        scaling: true
        damage:
          groups:
            Burn: -0.5
            Brute: -0.5
          types:
             Asphyxiation: -0.5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Skrell

