- type: entity
  parent: BaseSpeciesAppearance
  id: AppearanceSkrell
  name: внешность скрелла
  components:
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Vanilla/Mobs/Species/Skrell/displacement.rsi
            state: jumpsuit-female
  - type: InitialBody
    organs:
      Torso: OrganSkrellTorso
      Head: OrganSkrellHead
      ArmLeft: OrganSkrellArmLeft
      ArmRight: OrganSkrellArmRight
      HandRight: OrganSkrellHandRight
      HandLeft: OrganSkrellHandLeft
      LegLeft: OrganSkrellLegLeft
      LegRight: OrganSkrellLegRight
      FootLeft: OrganSkrellFootLeft
      FootRight: OrganSkrellFootRight
      Brain: OrganSkrellBrain
      Eyes: OrganSkrellEyes
      Tongue: OrganSkrellTongue
      Appendix: OrganSkrellAppendix
      Ears: OrganSkrellEars
      Lungs: OrganSkrellLungs
      Heart: OrganSkrellHeart
      Stomach: OrganSkrellStomach
      Liver: OrganSkrellLiver
      Kidneys: OrganSkrellKidneys
  - type: HumanoidProfile
    species: Skrell

- type: entity
  parent:
  - AppearanceSkrell
  - BaseSpeciesMobOrganic
  id: MobSkrell
  name: урист МакСкрелл
  components:
  - type: LightweightDrunk
    boozeStrengthMultiplier: 4
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPie
    - reagents: [ Water, Holywater ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPie
      - !type:HealthChange
        scaling: true
        damage:
          groups:
            Burn: -0.5
            Brute: -0.5
          types:
             Asphyxiation: -0.5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Skrell

