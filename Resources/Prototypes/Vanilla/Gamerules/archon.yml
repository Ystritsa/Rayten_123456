- type: entity
  parent: BaseGameRule
  id: BaseArchonGameRule
  components:
  - type: StationEvent
    startAnnouncement: station-event-archon-incoming
    startAudio:
      path: /Audio/Vanilla/Announcements/archonDetected.ogg
    weight: 10
    reoccurrenceDelay: 30
    duration: 1
    maxOccurrences: 1

- type: entity
  id: ArchonEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 2100 #35 минут
    minMaxEventTiming:
      min: 2100 # 35 мин
      max: 4200 # 70 мин
    scheduledGameRules: !type:NestedSelector
      tableId: ArchonEventsTable

- type: entityTable
  id: ArchonEventsTable
  table: !type:AllSelector
    children:
    - id: ShyGuySpawn
    - id: BlindPredatorSpawn
    - id: PanaceaSpawn
    - id: SculptureSpawn
    
- type: entity
  parent: BaseArchonGameRule
  id: SculptureSpawn
  components:
  - type: RandomSpawnRule
    prototype: MobSculptureArchon173

- type: entity
  parent: BaseArchonGameRule
  id: ShyGuySpawn
  components:
  - type: RandomSpawnRule
    prototype: ShyGuyArchon096

- type: entity
  parent: BaseArchonGameRule
  id: BlindPredatorSpawn
  components:
  - type: RandomSpawnRule
    prototype: MobWithManyVoicesArchon939

- type: entity
  parent: BaseArchonGameRule
  id: PanaceaSpawn
  components:
  - type: RandomSpawnRule
    prototype: Archon500Panacea