- type: entity
  id: ArchonEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 600 #10 минут
    minMaxEventTiming:
      min: 1200 # 20 мин
      max: 1500 # 25 мин
    scheduledGameRules: !type:NestedSelector
      tableId: ArchonEventsTable

- type: entity
  parent: BaseGameRule
  id: BaseArchonGameRule
  components:
  - type: StationEvent
    startAnnouncement: station-event-archon-incoming
    startAudio:
      path: /Audio/Announcements/attention.ogg
    maxOccurrences: 1

- type: entity
  parent: BaseArchonGameRule
  id: KeterArchonGameRule
  components:
  - type: StationEvent
    startAnnouncement: station-event-archon-incoming-keter
    startAudio:
      path: /Audio/Vanilla/Announcements/scp-intercom.ogg
    weight: 1

- type: entity
  parent: BaseArchonGameRule
  id: EuclidArchonGameRule
  components:
  - type: StationEvent
    startAnnouncement: station-event-archon-incoming-euclid
    startAudio:
      path: /Audio/Vanilla/Announcements/scp-intercom.ogg
    weight: 2

- type: entity
  parent: BaseArchonGameRule
  id: SafeArchonGameRule
  components:
  - type: StationEvent
    startAnnouncement: station-event-archon-incoming-safe
    weight: 4

- type: entityTable
  id: ArchonEventsTable
  table: !type:AllSelector
    children:
    #кетер
    - id: OldManSpawn
    - id: BlindPredatorSpawn
    #евклид
    - id: ShyGuySpawn
    - id: SculptureSpawn
    #безопасный
    - id: PanaceaSpawn
    - id: MasterKeySpawn
    - id: HatInvisibleSpawn
    - id: InfinityFlaskSpawn
    - id: LivingWeaponSpawn
    - id: DontTakeMoreThanTwoSpawn

