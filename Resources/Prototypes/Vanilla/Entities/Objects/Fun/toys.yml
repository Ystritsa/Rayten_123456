- type: entity
  parent: BasePlushie
  id: PlushieLizardGrandTanaka
  name: Grand-Tanaka plushie
  description: An adorable stuffed toy that resembles a lizardperson. HandMade.
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Fun/Plushies/Legends.rsi
    state: plushie_lizard_grand_tanaka
  - type: EmitSoundOnUse
    sound: &TanakaSound
      path: /Audio/Items/Toys/weh.ogg
  - type: EmitSoundOnLand
    sound: *TanakaSound
  - type: EmitSoundOnActivate
    sound: *TanakaSound
  - type: EmitSoundOnTrigger
    sound: *TanakaSound
  - type: Edible
    requiresSpecialDigestion: true
    useSound: *TanakaSound
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit: *TanakaSound
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceThatMakesYouWeh
        Quantity: 30
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Fiber
          Quantity: 10
        - ReagentId: JuiceThatMakesYouWeh
          Quantity: 10
  - type: Clothing
    quickEquip: false
    sprite: Vanilla/Objects/Fun/Plushies/Legends.rsi
    equippedPrefix: lizard_grand_tanaka
    slots:
    - HEAD

