- type: entity
  id: ProjectilePortalGun
  parent: BaseBullet
  name: Внестанционная дислокация
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: spell
      color: '#00FF00'
  - type: Projectile
    damage:
      types:
        Cellular: 5
  - type: TriggerOnCollide
    fixtureID: projectile
  - type: RepeatingTrigger
    delay: 0.5
  - type: DeleteOnTrigger
  - type: SpawnOnTrigger
    proto: RandomPortalEntry
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        hard: false
        mask:
        - Impassable
        - BulletImpassable

