- type: entity
  name: доминатор
  parent: [BaseWeaponBattery, SecondSecurityContraband]
  id: BaseWeaponDominator
  abstract: true
  description: Высокотехнологичное оружие созданное правоохранительной организацией Sibyl System, предназначенное специально для борьбы с преступностью.
  components:
  - type: StealTarget
    stealGroup: OfficerHandgun
  - type: DangerScanner
  - type: SiliconLawProvider
    laws: SibylSystemLaw
  - type: SiliconLawBound
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
        requireInputValidation: false
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Guns/Battery/Dominator.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
    - state: unlit-lethal
      map: ["enum.DominatorVisuals.firemod"]
      shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.BatteryWeaponFireModeVisuals.State:
        enum.DominatorVisuals.firemod:
          DominatorNonLethalShot: { state: unlit-safe }
          DominatorLethalShot: { state: unlit-lethal }
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Clothing
    sprite: Vanilla/Objects/Weapons/Guns/Battery/Dominator.rsi
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: false
    name: Доминатор
    description: Станьте персональным искусственным интеллектом, помогающим службе безопасности в наведении порядка.
    rules: ghost-role-information-freeagent-rules
    mindRoles:
    - MindRoleGhostRoleFreeAgentHarmless
  - type: GhostTakeoverAvailable
  - type: Appearance
  - type: Speech
  - type: AccessReader
    access: [["Security"], ["Captain"]]
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Vanilla/Weapons/Guns/Gunshots/dominator.ogg
  - type: Dominator
    fireModes:
    - proto: DominatorNonLethalShot
      fireCost: 40
    - proto: DominatorNonLethalShot
      fireCost: 40
    - proto: DominatorLethalShot
      fireCost: 45
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000

- type: entity
  name: доминатор
  parent: BaseWeaponDominator
  id: WeaponDominator
  description: Высокотехнологичное оружие созданное правоохранительной организацией Sibyl System, предназначенное специально для борьбы с преступностью.
  components:
  - type: BatteryAmmoProvider
    proto: DominatorNonLethalShot
    fireCost: 40
  - type: Tag
    tags:
      - SecBeltEquip
      - Dominator
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
    sprite: Vanilla/Objects/Weapons/Guns/Battery/Dominator.rsi

- type: entity
  name: штурмовой доминатор
  parent: [BaseWeaponDominator, BaseGunWieldable]
  id: WeaponAssaultDominator
  description: Высокотехнологичное оружие созданное правоохранительной организацией Sibyl System, предназначенное специально для борьбы с преступностью.
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Guns/Battery/AssaultDominator.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
    - state: unlit-lethal
      map: ["enum.DominatorVisuals.firemod"]
      shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.BatteryWeaponFireModeVisuals.State:
        enum.DominatorVisuals.firemod:
          AssaultDominatorNonLethalShot: { state: unlit-safe }
          AssaultDominatorLethalShot: { state: unlit-lethal }
  - type: Clothing
    sprite: Vanilla/Objects/Weapons/Guns/Battery/AssaultDominator.rsi
  - type: Gun
    selectedMode: FullAuto
    fireRate: 4
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Vanilla/Weapons/Guns/Gunshots/dominator.ogg
  - type: BatteryAmmoProvider
    proto: AssaultDominatorNonLethalShot
    fireCost: 30
  - type: Item
    size: Large
    shape:
    - 0,0,3,1
  - type: Dominator
    fireModes:
    - proto: AssaultDominatorNonLethalShot
      fireCost: 15
    - proto: AssaultDominatorNonLethalShot
      fireCost: 15
    - proto: AssaultDominatorLethalShot
      fireCost: 18.75
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500

- type: entity
  name: микро H.I.D
  parent: [BaseItem, SecurityScienceCommandContraband]
  id: WeaponHid
  description: Хид, или же винтовка с высокой интенсивностью заряда, созданная для дестабилизации архонтов на короткий срок.
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Guns/Battery/hid.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-3
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Appearance
  - type: ChargedWeapon
  - type: ExaminableBattery
  - type: Battery
    maxCharge: 30000
    startingCharge: 30000
  - type: MultiHandedItem
  - type: Item
    sprite: Vanilla/Objects/Weapons/Guns/Battery/hid.rsi
    size: Ginormous
    shape:
    - 0,0,3,1
  - type: HeldSpeedModifier
    walkModifier: 0.4
    sprintModifier: 0.4
  - type: AmmoCounter

- type: entity
  name: lightning
  id: MicroHidLightning
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: /Textures/Effects/lightning.rsi
      drawdepth: Effects
      layers:
      - state: "lightning_1"
        shader: unshaded
    - type: Physics
      canCollide: false
    - type: PointLight
      enabled: true
      color: "#4080FF"
      radius: 3.5
      softness: 1
      autoRot: true
      castShadows: false
    - type: Beam
      sound: null
    - type: TimedDespawn
      lifetime: 0.25
    - type: Tag
      tags:
        - HideContextMenu
