- type: entity
  name: Портативный мониторинг атмосферного оповещения
  parent: BaseHandheldComputerJaz
  id: HandheldAlertMonitor
  description: Отображает атмосферные оповещения сигнализаций станции.
  components:
  - type: RequiresSkill
    basicSkills:
      Engineering: 2
  - type: ItemTogglePointLight
  - type: PointLight
    enabled: false
    netsync: false
    radius: 1.5
    energy: 1.0
    color: "#4ac942"
  - type: Sprite
    sprite: Vanilla/Objects/Specific/Atmos/alerttablet.rsi
    state: tablet
    layers:
      - state: tablet
      - map: ["computerLayerScreen", "enum.PowerDeviceVisualLayers.Powered"]
        state: alert-0
        shader: unshaded
        visible: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.BatteryVisuals.State:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true }
          False: { visible: false }
      enum.AtmosAlertsComputerVisuals.ComputerLayerScreen:
        computerLayerScreen:
          0: { state: alert-0 }
          1: { state: alert-0 }
          2: { state: alert-1 }
          3: { state: alert-2 }
          4: { state: alert-2 }
  - type: Item
    storedRotation: -90
  - type: ActivatableUI
    inHandsOnly: true
    singleUser: true
    key: enum.AtmosAlertsComputerUiKey.Key
  - type: UserInterface
    interfaces:
        enum.AtmosAlertsComputerUiKey.Key:
            type: AtmosAlertsComputerBoundUserInterface
  - type: AtmosAlertsComputer

- type: entity
  id: HandheldAlertMonitorEmpty
  parent: HandheldAlertMonitor
  suffix: Пустой
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

