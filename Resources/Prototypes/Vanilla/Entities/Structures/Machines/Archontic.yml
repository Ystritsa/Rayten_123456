- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: MachineArchonBeacon
  name: маяк архонтов
  description: Устройство, дающее очки продвинутого исследования, если не нарушаются условия содержания архонта.
  components:
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        mask:
        - Impassable
  - type: ApcPowerReceiver
    powerLoad: 300
  - type: Sprite
    sprite: Vanilla/Structures/Machines/ArchonBeacon.rsi
    drawdepth: HighFloorObjects
    snapCardinals: true
    layers:
    - state: base
    - state: powered
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      shader: unshaded
    - state: linked
      map: [ "enum.ArchonBeaconVisualsLayers.Link" ]
      shader: unshaded
      visible: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ArchonBeaconVisuals.Link:
        enum.ArchonBeaconVisualsLayers.Link:
          True: { visible: true }
          False: { visible: false }
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
        enum.ArchonBeaconVisualsLayers.Link:
          False: { visible: false }
  #- type: Machine
    #board: ArchonBeaconMachineCircuitboard
  - type: PointLight
    radius: 1.3
    energy: 1.8
    color: "#afe1fe"
    enabled: false
  - type: Speech
  - type: ArchonBeacon
  - type: ResearchClient
  - type: ActivatableUI
    key: enum.ResearchClientUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: WiresVisuals
  - type: WiresPanel
