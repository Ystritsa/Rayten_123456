    - innerclothing
    slot: head
    clothingPrototype: ClothingHeadHelmetAbsolute
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
  - type: FireProtection
    reduction: 0.8
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
    - WhitelistChameleon

