- type: entity
  parent: [GeigerCounterClothing, ClothingUniformBase]
  id: ClothingUniformJumpsuitAbsolute
  name: абсолютный комбинезон
  description: Продвинутый комбинезон.
  components:
  - type: Sprite
    sprite: Vanilla/Clothing/Uniforms/Jumpsuit/absolute.rsi
  - type: Clothing
    slots: [innerclothing]
    sprite: Vanilla/Clothing/Uniforms/Jumpsuit/absolute.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
      - state: equipped-INNERCLOTHING-unlit
        shader: unshaded
