  name: абсолютный шлем
  description: часть абсолютного комбинезона
  categories: [ HideSpawnMenu ]
  components:
  - type: ClothingPressureImmunity
  - type: Sprite
    sprite: Vanilla/Clothing/Head/Helmets/absolute_helmet.rsi
  - type: Clothing
    sprite: Vanilla/Clothing/Head/Helmets/absolute_helmet.rsi
    clothingVisuals:
      head:
      - state: equipped-HELMET
      - state: equipped-HELMET-unlit
        shader: unshaded
