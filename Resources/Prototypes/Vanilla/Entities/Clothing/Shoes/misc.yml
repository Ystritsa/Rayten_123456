- type: entity
  parent: [ClothingShoesBase]
  id: ClothingShoesAbsoluteBoots
  name: абсолютные ботинки
  description: Высокотехнологичные ботинки, позволяющие перемещаться назад во времени
  components:
  - type: Sprite
    sprite: Vanilla/Clothing/Shoes/Boots/absoluteboots.rsi
  - type: Clothing
    sprite: Vanilla/Clothing/Shoes/Boots/absoluteboots.rsi
    clothingVisuals:
      shoes:
      - state: equipped-FEET
      - state: equipped-FEET-unlit
        shader: unshaded
  - type: ClothingSpeedModifier
    walkModifier: 1.5
    sprintModifier: 1.5
    standing: true
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: Tag
    tags: []
  - type: NoSlip
  - type: SpacetimeAbility
    jumpSound:
      path: /Audio/Vanilla/Items/Clothing/Boots/Time_Lapse.ogg
      params:
        volume: -3
  - type: ActionGrant
    actions:
    - ActionSpacetimeJump
  - type: ItemActionGrant
    actions:
    - ActionSpacetimeJump
    activeIfWorn: true
