- type: entity
  parent: [ BaseMobArchon, SimpleMobBase ]
  id: MobArchonOldMan106
  name: Старик
  description: выглядит как пожилой гуманоид на поздней стадии разложения.
  components:
  - type: Sprite
    sprite: Vanilla/Mobs/Archons/OldMan.rsi
    layers:
    - map: ["base"]
      state: base
    - map: ["eyes"]
      state: eyes
      shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.OldManVisuals.teleport:
        base:
          NoTP: { state: base }
          Out: { state: teleport-out }
          In: { state: teleport-in }
        eyes:
          NoTP:  { visible: true }
          Out: { visible: false }
          In: { visible: false }
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    name: ghost-role-information-oldman-name
    description: ghost-role-information-oldman-description
    rules: ghost-role-information-oldman-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: OldMan
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Cellular: 10
  - type: StaminaDamageOnHit
    damage: 200
    sound: /Audio/Vanilla/Effects/Archon/106/106laugh1.ogg
  - type: HTN
    rootTask:
      task: MeleeCombatCompound
  # - type: Fixtures
  #   fixtures:
  #     fix1:
  #       shape:
  #         !type:PhysShapeCircle
  #         radius: 0.25
  #       density: 1
  #       restitution: 0
  #       friction: 0.4
  #       mask:
  #       - SmallMobMask
  #       layer:
  #       - SmallMobLayer
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3
  - type: TimedSpawner
    prototypes:
      - DecalSpawnerBurns
    chance: 1
    intervalSeconds: 0.5
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 2
  - type: NPCUseActionIfPossible
    actionId: Action106Jump
    targetKey: Target
  - type: ActionGrant
    actions:
    - Action106Teleport

- type: entity
  name: Кто-то под полом
  parent: [ BaseSimpleMob, MobCombat ]
  id: OldManJump
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: magicm_cyan
      shader: unshaded
      color: Black
  - type: Pacified
  - type: MovementSpeedModifier
    baseSprintSpeed: 3
    baseWalkSpeed: 3
  - type: RepeatingTrigger
    delay: 0.1
  - type: SpawnOnTrigger
    proto: OldManJumpTrack
  - type: HTN
    rootTask:
      task: MeleeCombatCompound
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 1
        hard: false
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: NpcFactionMember
    factions:
    - SimpleHostile

- type: entity
  categories: [ HideSpawnMenu ]
  id: OldManJumpTrack
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: magicm_cyan
      shader: unshaded
      color: Black
  - type: TimedDespawn
    lifetime: .5
  - type: TriggerOnSpawn
  - type: SpawnOnTrigger
    proto: DecalSpawnerBurns
