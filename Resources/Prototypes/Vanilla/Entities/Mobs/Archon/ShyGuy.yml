- type: entity
  name: скромник
  id: ShyGuyArchon096
  parent: BaseMobArchon
  description: Гуманоидное существо ростом приблизительно 2,38 метра. Руки непропорционально велики по отношению к телу объекта, длина каждой равна примерно 1,5 м. Кожа в основном лишена пигментации, признаки волос на теле отсутствуют.
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Vanilla/Mobs/Archons/ShyGuy.rsi
      layers:
      - map: ["movement"]
        state: walking
        visible: true
      - map: ["rage_movement"]
        state: raged
        visible: false
    - type: SpriteMovement
      movementLayers:
        movement:
          state: walking
        rage_movement:
          state: raged
      noMovementLayers:
        rage_movement:
          state: sitting
        movement:
          state: sitting
    - type: GenericVisualizer
      visuals:
        enum.ShyGuyVisuals.State:
          rage_movement:
            True:  { visible: true }
            False: { visible: false }
          movement:
            True:  { visible: false }
            False: { visible: true }
    - type: ShyGuy
    - type: BlindPredator
    - type: Tag
      tags:
        - DoorBumpOpener
        - CannotSuicide
        - ShyGuy
    - type: Pacified
      disallowAllCombat: true
    - type: AmbientSound
      volume: 0
      range: 15
      sound:
        path: /Audio/Vanilla/Ambience/096cry.ogg
    - type: HTN
      rootTask:
        task: 096Compound
      blackboard:
        MinimumIdleTime: !type:Single
          5
        MaximumIdleTime: !type:Single
          50
        AggroVisionRadius: !type:Single
          140
        VisionRadius: !type:Single
          140
        NavClimb: !type:Bool
          true
        NavSmash: !type:Bool
          true
    - type: GhostRole
      name: ghost-role-information-shyguy-name
      description: ghost-role-information-shyguy-description
      rules: ghost-role-information-archon-rules
      mindRoles:
      - MindRoleGhostRoleSoloAntagonist
      raffle:
        settings: default
    - type: GhostTakeoverAvailable