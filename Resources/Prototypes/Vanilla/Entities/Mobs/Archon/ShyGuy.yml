- type: entity
  name: скромник
  id: ShyGuyArchon096
  parent: BaseEuclid
  description: Ты посмотрел. Пора молиться, хотя... Молитвы тебе не помогут.
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Vanilla/Mobs/Archons/ShyGuy.rsi
      layers:
      - map: ["movement"]
        state: walking
        visible: true
      - map: ["rage_movement"]
        state: raged
        visible: false
    - type: SpriteMovement
      movementLayers:
        movement:
          state: walking
        rage_movement:
          state: raged
      noMovementLayers:
        rage_movement:
          state: sitting
        movement:
          state: sitting
    - type: GenericVisualizer
      visuals:
        enum.ShyGuyVisuals.State:
          rage_movement:
            True:  { visible: true }
            False: { visible: false }
          movement:
            True:  { visible: false }
            False: { visible: true }
    - type: ShyGuy
    - type: BlindPredator
    - type: Tag
      tags:
        - DoorBumpOpener
        - CannotSuicide
        - ShyGuy
    - type: Pacified
      disallowAllCombat: true
    - type: AmbientSound
      volume: 0
      range: 15
      sound:
        path: /Audio/Vanilla/Ambience/096cry.ogg
    - type: HTN
      rootTask:
        task: 096Compound
      blackboard:
        MinimumIdleTime: !type:Single
          5
        MaximumIdleTime: !type:Single
          50
        AggroVisionRadius: !type:Single
          90
        VisionRadius: !type:Single
          90
        NavClimb: !type:Bool
          true
        NavInteract: !type:Bool
          true
        NavPry: !type:Bool
          true
        NavSmash: !type:Bool
          true
