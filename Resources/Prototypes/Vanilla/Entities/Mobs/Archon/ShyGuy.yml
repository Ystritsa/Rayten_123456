- type: entity
  name: скромник
  parent: [BaseMobArchon, StripableInventoryBase]
  id: ShyGuyArchon096
  description: Гуманоидное существо ростом приблизительно 2,38 метра. Руки непропорционально велики по отношению к телу объекта, длина каждой равна примерно 1,5 м. Кожа в основном лишена пигментации, признаки волос на теле отсутствуют.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Vanilla/Mobs/Archons/ShyGuy.rsi
    layers:
    - map: [ "mask-0" ]
      offset: 0, -0.3
    - map: ["movement"]
      state: walking
      visible: true
    - map: ["rage_movement"]
      state: raged
      visible: false
  - type: SpriteMovement
    movementLayers:
      mask-0:
        offset: 0, 0.35
      movement:
        state: walking
      rage_movement:
        state: raged
    noMovementLayers:
      mask-0:
        offset: 0, -0.3
      rage_movement:
        state: sitting
      movement:
        state: sitting
  - type: GenericVisualizer
    visuals:
      enum.ShyGuyVisuals.State:
        rage_movement:
          True:  { visible: true }
          False: { visible: false }
        movement:
          True:  { visible: false }
          False: { visible: true }
  - type: InventorySlots
  - type: Inventory
    speciesId: shyguy
    templateId: shyguy
    displacements:
      mask:
        sizeMaps:
          32:
              sprite: Mobs/Animals/scurret/displacement.rsi
              state: mask
  - type: ShyGuy
  - type: Muted
  - type: BlindPredator
  - type: Pacified
    disallowAllCombat: true
  - type: AmbientSound
    volume: 0
    range: 10
    sound:
      path: /Audio/Vanilla/Ambience/096cry.ogg
  - type: HTN
    rootTask:
      task: 096Compound
    blackboard:
      MinimumIdleTime: !type:Single
        5
      MaximumIdleTime: !type:Single
        50
      AggroVisionRadius: !type:Single
        140
      VisionRadius: !type:Single
        140
      NavClimb: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: GhostRole
    name: ghost-role-information-shyguy-name
    description: ghost-role-information-shyguy-description
    rules: ghost-role-information-archon-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: Tag
    tags:
      - DoorBumpOpener
      - CannotSuicide
      - ShyGuy