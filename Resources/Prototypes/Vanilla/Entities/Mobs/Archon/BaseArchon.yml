- type: entity
  name: Архонт-объект моб
  id: BaseMobArchon
  parent: [ SimpleSpaceMobBase, MobCombat ]
  abstract: true
  components:
    - type: NightVision
    - type: PointLight
      radius: 9
      energy: 3.5
      color: "#013220"
      enabled: false
      netsync: false
    - type: PreventInserting
    - type: Insulated
    - type: SleepEmitSound
    - type: FlashImmunity
      showInExamine: false
    - type: DangerMob
    - type: Archon
    - type: InputMover
    - type: MobMover
    - type: NpcFactionMember
      factions:
      - SimpleHostile
    - type: CombatMode
    - type: MeleeWeapon
      altDisarm: false
      angle: 0
      attackRate: 2
      animation: WeaponArcBite
      soundHit:
        path: /Audio/Effects/bite.ogg
      damage:
        types:
          Blunt: 35
          Structural: 150
    - type: Physics
    - type: MobState
    - type: Muted
    - type: MobThresholds
      thresholds:
        0: Alive
        900: Critical
        1000: Dead
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 1000
        behaviors:
        - !type:GibBehavior
          recursive: false
    - type: SlowOnDamage
      speedModifierThresholds:
        400: 0.7
        600: 0.5
        900: 0.3
    - type: PassiveDamage
      damageCap: 1000
      allowedStates:
      - Alive
      - Critical
      damage:
        groups:
          Brute: -10
          Burn: -10
          Genetic: -0.5
          Airloss: -0.5
    - type: Stamina
      baseCritThreshold: 5000
      stunTime: 60
      decay: 150
    - type: MovementSpeedModifier
      baseWalkSpeed: 1.5
      baseSprintSpeed: 1.5
    - type: Tag
      tags:
        - DoorBumpOpener
        - CannotSuicide
