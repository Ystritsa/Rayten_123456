- type: entity
  name: Архонт-объект моб
  id: BaseMobArchon
  parent: [ SimpleSpaceMobBase, MobCombat ]
  abstract: true
  components:
    - type: NightVision
    - type: PointLight
      radius: 9
      energy: 1.5
      color: "#013220"
      enabled: false
      netsync: false
    - type: PreventInserting
    - type: Insulated
    - type: DangerMob
    - type: Archon
    - type: InputMover
    - type: MobMover
    - type: NpcFactionMember
      factions:
      - SimpleHostile
    - type: CombatMode
    - type: MeleeWeapon
      altDisarm: false
      angle: 0
      attackRate: 2
      animation: WeaponArcBite
      soundHit:
        path: /Audio/Effects/bite.ogg
      damage:
        types:
          Blunt: 35
          Structural: 150
    - type: Physics
    - type: MobState
    - type: Muted
    - type: MobThresholds
      thresholds:
        0: Alive
        1000: Dead
    - type: SlowOnDamage
      speedModifierThresholds:
        400: 0.7
        600: 0.4
        800: 0.2
    - type: PassiveDamage
      damageCap: 1000
      allowedStates:
      - Alive
      damage:
        groups:
          Brute: -10
          Burn: -10
          Genetic: -0.5
    - type: Stamina
      baseCritThreshold: 10000
      stunTime: 120
      decay: 300
    - type: MovementSpeedModifier
      baseWalkSpeed: 1.5
      baseSprintSpeed: 1.5
    - type: Tag
      tags:
        - DoorBumpOpener
        - CannotSuicide
