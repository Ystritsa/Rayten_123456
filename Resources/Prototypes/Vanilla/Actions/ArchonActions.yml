- type: entity
  parent: BaseAction
  id: Action173Scrug
  name: Сломать шею
  description: переместись за спину и свернуть шею в момент, когда никто не видит
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 10
    icon:
      sprite: Vanilla/Actions/Archon.rsi
      state: neck_snap
    priority: -98
  - type: TargetAction
    interactOnMiss: false
    checkCanAccess: false # чекаем самостоятельно, т.к. нам важны собственные попупы
    range: 20
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    canTargetSelf: false
    event: !type:ScragEvent

- type: entity
  parent: BaseAction
  id: Action173Teleport
  name: телепортироваться
  description: переместись в пространстве в момент, когда никто не видит
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 3
    icon:
      sprite: Vanilla/Actions/Archon.rsi
      state: teleport
    priority: -99
  - type: TargetAction
    checkCanAccess: false # чекаем самостоятельно, т.к. нам важны собственные попупы
    range: 20
  - type: WorldTargetAction
    event: !type:SculptureTeleportEvent

- type: entity
  parent: BaseAction
  id: Action106Teleport
  name: Телепотироваться
  description: Переместиться в ваше карманное измерение либо обратно на станцию.
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 120
    icon:
      sprite: Vanilla/Actions/Archon.rsi
      state: teleport
    priority: -99
  - type: InstantAction
    event: !type:OldManTeleportEvent

- type: entity
  parent: BaseActionPolymorph
  id: Action106Jump
  name: Разлагающий прыжок
  description: Перемещает вас под пол станции для свободного передвижения.
  components:
  - type: Magic
  - type: Action
    useDelay: 20
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: jaunt
  - type: InstantAction
    event: !type:PolymorphActionEvent
      protoId: 106Jump
